name: test-check

on:
  push:
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run install
        run: make install

      - name: Run linter
        run: make lint
      
      - name: Run Test
        run: make test